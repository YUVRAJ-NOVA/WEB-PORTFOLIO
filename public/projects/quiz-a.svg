<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/Neural network pattern -->
  <g opacity="0.15">
    <circle cx="200" cy="80" r="3" fill="#8b5cf6"/>
    <circle cx="350" cy="100" r="3" fill="#a78bfa"/>
    <circle cx="500" cy="90" r="3" fill="#c4b5fd"/>
    <circle cx="600" cy="120" r="3" fill="#8b5cf6"/>
    <circle cx="250" cy="280" r="3" fill="#a78bfa"/>
    <circle cx="450" cy="300" r="3" fill="#c4b5fd"/>
    <circle cx="550" cy="290" r="3" fill="#8b5cf6"/>
    <line x1="200" y1="80" x2="350" y2="100" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="350" y1="100" x2="500" y2="90" stroke="#a78bfa" stroke-width="1"/>
    <line x1="500" y1="90" x2="600" y2="120" stroke="#c4b5fd" stroke-width="1"/>
    <line x1="250" y1="280" x2="450" y2="300" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="450" y1="300" x2="550" y2="290" stroke="#a78bfa" stroke-width="1"/>
  </g>
  
  <!-- Central Quiz Interface -->
  <g transform="translate(400, 200)">
    <!-- Main quiz card -->
    <rect x="-150" y="-100" width="300" height="200" rx="20" fill="#1e1b4b" opacity="0.8" stroke="url(#accent)" stroke-width="2"/>
    
    <!-- Question indicator -->
    <circle cx="-120" cy="-70" r="8" fill="#8b5cf6"/>
    <circle cx="-90" cy="-70" r="8" fill="#a78bfa"/>
    <circle cx="-60" cy="-70" r="8" fill="#c4b5fd" opacity="0.5"/>
    <circle cx="-30" cy="-70" r="8" fill="#8b5cf6" opacity="0.3"/>
    
    <!-- Question text simulation -->
    <line x1="-130" y1="-40" x2="130" y2="-40" stroke="#a78bfa" stroke-width="3"/>
    <line x1="-130" y1="-20" x2="100" y2="-20" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Answer options -->
    <rect x="-130" y="10" width="260" height="25" rx="5" fill="#8b5cf6" opacity="0.3"/>
    <text x="-120" y="28" font-family="Arial" font-size="14" fill="white">A</text>
    
    <rect x="-130" y="45" width="260" height="25" rx="5" fill="#a78bfa" opacity="0.3"/>
    <text x="-120" y="63" font-family="Arial" font-size="14" fill="white">B</text>
    
    <!-- Adaptive algorithm indicator -->
    <g transform="translate(180, -50)">
      <circle cx="0" cy="0" r="40" fill="url(#accent)" opacity="0.2"/>
      <path d="M -15,-5 L -5,5 L 15,-15" stroke="#8b5cf6" stroke-width="3" fill="none"/>
      <text x="-10" y="30" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">IRT</text>
    </g>
    
    <!-- Knowledge tracking graph -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="35" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.5"/>
      <path d="M 0,-35 A 35,35 0 0,1 24.7,-24.7" stroke="#a78bfa" stroke-width="3" fill="none"/>
      <path d="M 24.7,-24.7 A 35,35 0 0,1 35,0" stroke="#c4b5fd" stroke-width="3" fill="none"/>
      <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
      <text x="0" y="50" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">Bayesian</text>
    </g>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="60" rx="10" fill="#000000" opacity="0.6"/>
    <text x="70" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Adaptive AI</text>
    <text x="70" y="45" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">Real-time Learning</text>
  </g>
  
  <g transform="translate(610, 50)">
    <rect x="0" y="0" width="140" height="60" rx="10" fill="#000000" opacity="0.6"/>
    <text x="70" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd" text-anchor="middle">IRT + Bayesian</text>
    <text x="70" y="45" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">Thompson Sampling</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(320, 330)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#8b5cf6" text-anchor="middle">âš¡ Offline Support</text>
    <text x="150" y="0" font-family="Arial" font-size="14" fill="#a78bfa" text-anchor="middle">ðŸš€ Global CDN</text>
  </g>
  
  <!-- Large Q logo -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="50" fill="url(#accent)" opacity="0.3"/>
    <text x="0" y="20" font-family="Arial" font-size="72" font-weight="bold" fill="url(#accent)" text-anchor="middle">Q</text>
  </g>
  
  <!-- Title overlay -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accent)">
      QUIZ'A
    </text>
    <text x="140" y="0" font-family="Arial, sans-serif" font-size="24" fill="#a78bfa">
      Adaptive Learning Experience
    </text>
  </g>
</svg>
