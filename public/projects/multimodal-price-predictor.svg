<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural network background pattern -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="4" fill="#8b5cf6"/>
    <circle cx="300" cy="80" r="4" fill="#06b6d4"/>
    <circle cx="450" cy="120" r="4" fill="#10b981"/>
    <circle cx="600" cy="90" r="4" fill="#8b5cf6"/>
    <circle cx="200" cy="300" r="4" fill="#06b6d4"/>
    <circle cx="400" cy="320" r="4" fill="#10b981"/>
    <circle cx="650" cy="300" r="4" fill="#8b5cf6"/>
    <line x1="150" y1="100" x2="300" y2="80" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="300" y1="80" x2="450" y2="120" stroke="#06b6d4" stroke-width="1"/>
    <line x1="450" y1="120" x2="600" y2="90" stroke="#10b981" stroke-width="1"/>
    <line x1="200" y1="300" x2="400" y2="320" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="400" y1="320" x2="650" y2="300" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(400, 180)">
    <!-- Central hub representing multimodal fusion -->
    <circle cx="0" cy="0" r="70" fill="url(#accent)" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="url(#accent)" opacity="0.5"/>
    
    <!-- Image modality icon (left) -->
    <g transform="translate(-140, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="5" fill="#8b5cf6" opacity="0.8"/>
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="white" opacity="0.3"/>
      <circle cx="-10" cy="-5" r="8" fill="white" opacity="0.5"/>
      <polygon points="-15,5 -5,5 -10,-2" fill="white" opacity="0.5"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#8b5cf6" text-anchor="middle">IMAGE</text>
    </g>
    
    <!-- Text modality icon (right) -->
    <g transform="translate(140, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="5" fill="#06b6d4" opacity="0.8"/>
      <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="2"/>
      <line x1="-20" y1="10" x2="15" y2="10" stroke="white" stroke-width="2"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#06b6d4" text-anchor="middle">TEXT</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="-70" y1="0" x2="-50" y2="0" stroke="url(#accent)" stroke-width="3" opacity="0.6"/>
    <line x1="50" y1="0" x2="70" y2="0" stroke="url(#accent)" stroke-width="3" opacity="0.6"/>
    
    <!-- Central fusion symbol -->
    <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">⚡</text>
    
    <!-- Price output (bottom) -->
    <g transform="translate(0, 100)">
      <rect x="-45" y="-15" width="90" height="30" rx="15" fill="#10b981" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$127.99</text>
      <line x1="0" y1="-50" x2="0" y2="-15" stroke="url(#accent)" stroke-width="3" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="80" rx="10" fill="#000000" opacity="0.5"/>
    <text x="90" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">67.29% SMAPE</text>
    <text x="90" y="45" font-family="Arial" font-size="12" fill="#06b6d4" text-anchor="middle">&lt;1ms Inference</text>
    <text x="90" y="65" font-family="Arial" font-size="12" fill="#8b5cf6" text-anchor="middle">75K+ Products</text>
  </g>
  
  <!-- Tech stack badges -->
  <g transform="translate(570, 50)">
    <rect x="0" y="0" width="180" height="40" rx="10" fill="#000000" opacity="0.5"/>
    <text x="90" y="15" font-family="Arial" font-size="11" fill="#8b5cf6" text-anchor="middle">CNN + Ensemble</text>
    <text x="90" y="30" font-family="Arial" font-size="11" fill="#06b6d4" text-anchor="middle">GPU Optimized</text>
  </g>
  
  <!-- Title overlay -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#accent)">
      MULTIMODAL PRICE PREDICTOR
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
      Deep Learning • Computer Vision • NLP • Production ML
    </text>
  </g>
</svg>
