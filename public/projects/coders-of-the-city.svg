<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network nodes background pattern -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="3" fill="#8b5cf6"/>
    <circle cx="250" cy="80" r="3" fill="#06b6d4"/>
    <circle cx="400" cy="120" r="3" fill="#8b5cf6"/>
    <circle cx="550" cy="90" r="3" fill="#06b6d4"/>
    <circle cx="700" cy="110" r="3" fill="#8b5cf6"/>
    <circle cx="150" cy="300" r="3" fill="#06b6d4"/>
    <circle cx="350" cy="320" r="3" fill="#8b5cf6"/>
    <circle cx="600" cy="310" r="3" fill="#06b6d4"/>
    <line x1="100" y1="100" x2="250" y2="80" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="250" y1="80" x2="400" y2="120" stroke="#06b6d4" stroke-width="1"/>
    <line x1="400" y1="120" x2="550" y2="90" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="550" y1="90" x2="700" y2="110" stroke="#06b6d4" stroke-width="1"/>
    <line x1="150" y1="300" x2="350" y2="320" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="350" y1="320" x2="600" y2="310" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(400, 200)">
    <!-- Central network hub -->
    <circle cx="0" cy="0" r="80" fill="url(#accent-gradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="url(#accent-gradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="url(#accent-gradient)" opacity="0.5"/>
    
    <!-- User icons around the hub -->
    <g transform="translate(-120, -60)">
      <circle cx="0" cy="0" r="20" fill="#8b5cf6" opacity="0.8"/>
      <path d="M-8,-3 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-3 C8,2 4,6 0,6 C-4,6 -8,2 -8,-3 Z" fill="white"/>
      <path d="M-10,10 C-10,5 -6,3 0,3 C6,3 10,5 10,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(120, -60)">
      <circle cx="0" cy="0" r="20" fill="#06b6d4" opacity="0.8"/>
      <path d="M-8,-3 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-3 C8,2 4,6 0,6 C-4,6 -8,2 -8,-3 Z" fill="white"/>
      <path d="M-10,10 C-10,5 -6,3 0,3 C6,3 10,5 10,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="20" fill="#8b5cf6" opacity="0.8"/>
      <path d="M-8,-3 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-3 C8,2 4,6 0,6 C-4,6 -8,2 -8,-3 Z" fill="white"/>
      <path d="M-10,10 C-10,5 -6,3 0,3 C6,3 10,5 10,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(-120, 60)">
      <circle cx="0" cy="0" r="20" fill="#06b6d4" opacity="0.8"/>
      <path d="M-8,-3 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-3 C8,2 4,6 0,6 C-4,6 -8,2 -8,-3 Z" fill="white"/>
      <path d="M-10,10 C-10,5 -6,3 0,3 C6,3 10,5 10,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(120, 60)">
      <circle cx="0" cy="0" r="20" fill="#8b5cf6" opacity="0.8"/>
      <path d="M-8,-3 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-3 C8,2 4,6 0,6 C-4,6 -8,2 -8,-3 Z" fill="white"/>
      <path d="M-10,10 C-10,5 -6,3 0,3 C6,3 10,5 10,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-120" y2="-60" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="120" y2="-60" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-120" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-120" y2="60" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="120" y2="60" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Code brackets -->
    <text x="-180" y="15" font-family="monospace" font-size="48" fill="#8b5cf6" opacity="0.4">{</text>
    <text x="155" y="15" font-family="monospace" font-size="48" fill="#06b6d4" opacity="0.4">}</text>
  </g>
  
  <!-- Title overlay -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accent-gradient)">
      CODERS OF THE CITY
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
      Social Network Data Analysis â€¢ Pure Python
    </text>
  </g>
</svg>
